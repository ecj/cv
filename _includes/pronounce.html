{% assign contact = site.data.data.contact %}
{% if contact %}
<section class="pronounce">
    <div class="title">How to Pronounce Eoghan</div>
    {% if contact.youtube %}
        <div class="pronounce-item">
            <i data-feather="youtube"></i>
            <a href="https://youtube.com/{{contact.youtube}}">
                {{contact.youtube}}
            </a>
        </div>
    {% endif %}
</section>
{% endif %}
