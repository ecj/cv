{% assign pronounce = site.data.data.pronounce %}
{% if pronounce %}
<section class="pronounce">
    <div class="title">How to Pronounce Eoghan</div>
    {% if pronounce.youtube %}
        <div class="pronounce-item">
            <i data-feather="youtube"></i>
            <a href="https://youtube.com/{{pronounce.youtube}}">
                {{pronounce.youtube}}
            </a>
        </div>
    {% endif %}
</section>
{% endif %}
